blueprint:
  name: Toggle device status after a period of time with sending Telegram notification
  description: "Once a device has been in a defined status for a period of time, toggle it's status"
  domain: automation
  input:
    trigger_device:
      name: Device
      description: Which device to monitor and toggle?
      selector:
        entity:
    trigger_state:
      name: State
      description: What state begins time period?
    trigger_time:
      name: Duration
      description: What period to wait before toggling state?
      selector:
        time:
    notification_title:
      name: Notification title (Optional)
      description: 'Default: "My Home Assistant"'
      default: My Home Assistant
    notification_message:
      name: Notification message (Required)
      description: 'Default: "Hassos has succesfully started!"'
      default: Hassos has succesfully started!

mode: restart
max_exceeded: silent

trigger:
  platform: state
  entity_id: !input trigger_device
  to: !input trigger_state
  for: !input trigger_time

action:
  service: homeassistant.toggle
  data:
    entity_id: "{{ trigger.entity_id }}"
  service: light.turn_off
   data:
    target: !input light_target

